---
##################################
# Cheyenne Super Computer
##################################

Description:
  Name: Cheyenne
  Max Cores: 1
  Modules: True
  LMOD_CMD: /glade/u/apps/ch/opt/lmod/8.1.7/lmod/lmod/libexec/lmod
  HPC: PBS

PBS_OPTIONS:
  - A: NM00013
  - q: regular
  - j: oe

Modsets:
  ###############
  # INTEL-19.0.2
  ###############
  INTEL-19.0.2:
    name: intel-19.0.2
    compiler:
      name: intel
      version: 19.0.2
      module: intel
      executables:
        - ifort
        - icc
    MPI:
      module: mpt
      version: 2.19
      executables:
        - mpicc
        - mpif90
    libs:
      - p-netcdf:
        name: PNETCDF
        value: /glade/work/duda/libs-intel19.0.2
      - c-netcdf:
        name: NETCDF
        value: /glade/work/duda/libs-intel19.0.2
      - pio:
        name: PIO
        value: /glade/work/duda/libs-intel19.0.2


  ###############
  # GNU-9.3.0
  ###############
  GNU-9.1.0:
    name: gnu-9.1.0
    compiler:
      name: gnu
      version: 9.1.0
      module: gnu
      executables:
        - gcc
        - gfortran
        - g++
    MPI:
      module: mpt
      version: 2.19
      executables:
        - mpicc
        - mpif90
    libs:
      - p-netcdf:
        module: pnetcdf
        version: 1.11.1
      - c-netcdf:
        module: netcdf-mpi
      - pio:
        module: pio


  ###############
  # GNU-8.3.0
  ###############
  GNU-8.3.0:
    name: gnu-8.3.0
    compiler:
      name: gnu
      version: 8.3.0
      module: gnu
      executables:
        - gcc
        - gfortran
        - g++
    MPI:
      module: mpt
      version: 2.19
      executables:
        - mpicc
        - mpif90
    libs:
      - p-netcdf:
        module: pnetcdf
      - c-netcdf:
        module: netcdf-mpi
      - pio:
        module: pio


  ###############
  # PGI-19.3
  ###############
  PGI-19.3:
    name: pgi-19.3
    compiler:
      name: pgi
      version: 19.3
      module: pgi
      executables:
        - pgcc
        - pgfortran
    MPI:
      module: mpt
      version: 2.19
      executables:
        - mpicc
        - mpif90
    libs:
      - p-netcdf:
        module: pnetcdf
      - c-netcdf:
        module: netcdf-mpi
      - pio:
        module: pio

